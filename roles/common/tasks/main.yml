---
- name: Set timezone America/Sao_Paulo
  timezone:
    name: America/Sao_Paulo


- name: Package | Install lists packages
  apt:
    name:
      - zfsutils-linux
      - flatpak
      - openssh-server
      - zsh
      - geary
      - bash-completion
      - openssh-server
      - vim
      - git
      - unar
      - htop
      - tree
      - dstat
      - screen
      - curl
      - wget
      - ccze
      - tmux
      - terminator
      - tig
      - unzip
      - neofetch
      - iotop
      - pciutils
      - usbutils
      - nmap
      - youtube-dl
      - squashfs-tools
      - shntool
      - unrar
      - p7zip
      - mc
      - nnn
      - sshfs
      - qt5ct
      - chrome-gnome-shell
      - webp
      - gnome-tweaks
      - pdf2djvu
      - poppler-utils
      - imagemagick
      - xclip
      - xsel
      - syncthing
      - syncthing-gtk
      - ubuntu-restricted-extras
      - nautilus-nextcloud
      - nextcloud-desktop
      - filezilla
    state: present

- name: Setup SSHD
  service: name=sshd state=started enabled=yes

- name: enable flatpak
  become: true
  shell: flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

- name: install Telegram
  become: true
  shell: flatpak install org.telegram.desktop -y
    

- name: Install webp thumbnailer
  template:
    src: webp.thumbnailer
    dest: /usr/share/thumbnailers/
    owner: root
    group: root
    mode: '0644'

