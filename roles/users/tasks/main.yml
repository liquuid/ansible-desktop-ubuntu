---
- name: Add the user 'liquuid' 
  user:
    name: liquuid
    comment: liquuid
    uid: 1000
    groups: sudo, docker, vboxusers, libvirt, kvm
    append: yes
    shell: /usr/bin/zsh

- name: Add the user 'gu' 
  user:
    name: gu
    comment: gu
    uid: 1001
    groups: docker
    append: yes

