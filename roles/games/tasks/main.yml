---
- name: Add gpg key to Yarn
  shell: curl -sL https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add 

- name: Add Yarn repo
  shell: echo "deb https://dl.yarnpkg.com/debian/ stable main" > /etc/apt/sources.list.d/yarn.list

