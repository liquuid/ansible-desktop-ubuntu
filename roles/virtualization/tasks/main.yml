---

- name: Virtualization | Install lists packages
  apt:
    name:
      - virtualbox
      - vagrant
      - docker
      - docker-compose
      - binutils
      - gcc
      - make
      - cmake
      - golang-go
      - patch
      - gnome-boxes
      - virt-manager
    state: latest

- name: Enable docker
  service:
    name: docker
    state: started
    enabled: yes

